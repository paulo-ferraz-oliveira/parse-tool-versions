---
name: Lint

"on": push

jobs:
  build:
    name: Lint

    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@a5ac7e51b41094c92402da3b24376905380afc29 # v4.1.6

      - name: Create dist
        run: |
          npm install
          npm run dist

      - name: Check if build left artifacts
        run: git diff --exit-code
